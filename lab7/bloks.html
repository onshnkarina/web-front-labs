<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Арина Сергеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'lightblue';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks(){
            let main = document.querySelector('main');
            let width = 135;
            let count = document.querySelector('.count');
            for (let i = 0; i<count.value; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'lightblue';
                newBlock.style.height = '40px';
                newBlock.style.width = `${width += 15}px`;
                newBlock.style.border = '2px solid white'
                newBlock.style.borderRadius = '10px';
                newBlock.style.textAlign = 'center';
                newBlock.style.paddingTop = '15px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2* i**2}`;
                main.appendChild(newBlock);
            }  
        }
    </script>
    <style>
        div {
            border: 2px solid rgb(72, 43, 92);
            margin: 20px;
            width: 400px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header> 

    <main>
        <input type="number" placeholder="Введите количество блоков" min="0" class="count">
        <button onclick="addNewBlock()">Добавить блок</button> 
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>

    <footer>
        &copy; Онищенко Арина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
