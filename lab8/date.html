<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Арина Сергеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="lab8.js"></script>
    <style>
        #curr-date{
            color: rgb(55, 0, 107);
            font-size: 18px;
            border: 2px solid;
            border-radius: 10px;
            width: 650px;
            height: 140px;
            background-color: #f2edff;
            padding-left: 10px;
            padding-top: 10px;
        }
        
    </style>
</head>
<body onload="showDate(), showDateTime()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header> 

    <main>
        <div id="curr-date">
            <div id="current-date1"></div>
            <div id="current-date2"></div>
            <div id="current-date3"></div>
            <div id="current-date4"></div>
            <div id="current-date5"></div>
            <div id="current-date6"></div>
        </div><br>
        <div id="curr-date">
            <div id="current-date" style="padding-top: 10px;">
                Текущая дата и время:
                <span id="date-time"></span><br>
                Текущий год: <span id="year"></span><br>
                Текущий месяц: <span id="month"></span><br>
                Текущая дата: <span id="date"></span><br>
                День недели: <span id="day-of-week"></span><br>
            </div>
        </div><br>
        <div>
            <div id="date-time"></div>
            <div id="year"></div>
            <div id="month"></div>
            <div id="date"></div>
            <div id="day-of-week"></div>
        </div>
        <div id="dayweek">
            <div id="vvod">
                <label for="vvod-date">Дата:</label>
                <input type="number" id="vvod-date" min="1" max="31" placeholder="День">
            
                <label for="vvod-month">Месяц:</label>
                <input type="number" id="vvod-month" min="1" max="12" placeholder="Месяц">
            
                <label for="vvod-year">Год:</label>
                <input type="number" id="vvod-year" min="1800" max="2100" placeholder="Год">
            
                <button class="button" onclick="DayOfWeek()">День недели</button>
                
            </div>
            
            <div id="vivod-day-of-week"></div>
        </div>
    </main>
    <footer>
        &copy; Онищенко Арина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
