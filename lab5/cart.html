<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Арина Сергеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function Clean(){
            let apple = document.getElementById('apples');
            apple.value = '';
            let pear = document.getElementById('pears');
            pear.value = '';
            let orange = document.getElementById('oranges');
            orange.value = '';
            let melon = document.getElementById('melons');
            melon.value = '';
            let banana = document.getElementById('banana');
            banana.value = '';
            document.getElementById('output').innerHTML= '';
        }
        function Summa(){
            let apple = document.getElementById('apples');
            let pear = document.getElementById('pears');
            let orange = document.getElementById('oranges');
            let melon = document.getElementById('melons');
            let banana = document.getElementById('banana');
    
            let a = parseInt(apples.value);
            let b = parseInt(pears.value);
            let c = parseInt(oranges.value);
            let d = parseInt(melons.value);
            let e = parseInt(banana.value);
            let summa = a*100 + b*80 + c*150 + d*300 + e*50;
            let output = document.getElementById('output');
            output.innerHTML = 'Общая цена: ' + summa + 'р';
        }
    </script>
    <style>
        .cart{
            margin: 0 auto;
            border: 2px solid rgb(117, 15, 110);
            width: 300px;
            height: 500px;
        }
        h3{
            text-align: center;
    
        }
        p{
            margin-left: 20px;
        }
        input {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header> 

    <main>  
        <div class="cart">
            <h3>Корзина товаров</h3>
            <p>Яблоки (100р/шт):</p>
            <input type="number" min="0" id="apples" placeholder="сколько яблок надо?">
            <p>Груши (80р/шт):</p>
            <input type="number" min="0" id="pears" placeholder="сколько груш надо?">
            <p>Апельсины (150р/шт):</p>
            <input type="number" min="0" id="oranges" placeholder="сколько апельсинов надо?">
            <p>Дыни (300р/шт):</p>
            <input type="number" min="0" id="melons" placeholder="сколько дынь надо?">
            <p>Бананы (50р/шт):</p>
            <input type="number" min="0" id="banana" placeholder="сколько бананов надо?"><br><br>
            <input type="button" value="Рассчитать" onclick="Summa()">
            <input type="button" value="Очистить" onclick="Clean()">
            <div id="output"></div>
        </div>
  
    </main>

    <footer>
        &copy; Онищенко Арина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
